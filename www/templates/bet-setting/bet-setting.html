<ion-view view-title="home" class="ion-page">
  <div class="header-container">
    <ion-navbar class="toolbar toolbar-md app-header root-page">
      <div class="toolbar-background toolbar-background-md"></div>
      <button
        class="search-back disable-hover font25 bar-button bar-button-md bar-button-default bar-button-default-md"
      >
        <a class="ion-arrow-left-c color-white"></a>
      </button>
      <ion-buttons class="bar-buttons bar-buttons-md">
        <search-event></search-event>
        <button
          class="balance-button disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"
          ion-button=""
          menu-toggle="right"
        >
          <span class="button-inner">
            <balance ng-balance="balanceData"> </balance>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
      <div class="toolbar-content toolbar-content-md" ui-sref="app.home">
        <ion-title class="left-title title title-md">
          <div class="toolbar-title toolbar-title-md">
            <div class="logo">Kings Bet</div>
          </div>
        </ion-title>
      </div>
    </ion-navbar>

    <!-- ngIf: -->
  </div>
  <ul class="list">
    <li class="item item-toggle">
      <label class="toggle toggle-assertive">
        <input
          type="checkbox"
          ng-model="userConfigData.oneClickStatus"
          ng-click="setUserConfig('oneClickToggle')"
        />
        <div class="track"><div class="handle"></div></div>
      </label>
      TAP TO TURN ON 1 CLICK BET
    </li>
  </ul>
  <ion-content
    class="one-click-setting content content-md"
    padding=""
    style="margin-top:90px;"
  >
    <div>
      <div class="title">
        <h2 class="page-title">1 Click Bet Settings</h2>
        <i class="apl-icon-info-sign fi flaticon-information"></i>
      </div>
      <div class="select-stakes"><span>Select active stake:</span></div>
      <div class="stakes-group" ng-if="!onclickEdit">
        <div
          class="stake readonly"
          ng-repeat="stake in userConfigData.oneClickStake"
          ng-class="{'active' :  userConfigData.oneClickActiveStake == stake}"
          ng-click="userConfigData.oneClickActiveStake = stake;setUserConfig('')"
        >
          <div class="wrapper">
            <p>{{ stake }}</p>
            <span ng-if="userConfigData.oneClickActiveStake == stake"
              >Active Stake</span
            >
          </div>
        </div>
      </div>
      <div class="stakes-group-edit " ng-if="onclickEdit">
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.oneClickStake[0]"
              />
            </ion-input>
          </div>
        </div>
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.oneClickStake[1]"
              />
            </ion-input>
          </div>
        </div>
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.oneClickStake[2]"
              />
            </ion-input>
          </div>
        </div>
        <!--
          <div class="stake readonly ">
            <div class="wrapper">
              <p>16</p>
            </div>
          </div>
          <div class="stake readonly ">
            <div class="wrapper">
              <p>20</p>
            </div>
          </div>
        -->
      </div>
      <button
        class="disable-hover button button-md button-default button-default-md button-md-cta-primary"
        ng-click="editOneClickValue()"
        ng-if="!onclickEdit"
        ng-disabled="!userConfigData.oneClickStatus"
      >
        <span class="button-inner">Edit</span>
        <!-- <div class="button-effect"></div> -->
      </button>
      <button
        class="disable-hover button button-md button-default button-default-md button-md-cta-primary"
        ng-click="setUserConfig('oneClickSave');"
        ng-if="onclickEdit"
      >
        <span class="button-inner">Save</span>
        <!-- <div class="button-effect"></div> -->
      </button>
    </div>
    <div>
      <div class="title">
        <h2 class="page-title">Edit Stakes Settings</h2>
        <i class="apl-icon-info-sign fi flaticon-information"></i>
      </div>

      <div class="stakes-group" ng-if="!stakeEdit">
        <div
          class="stake readonly active"
          ng-repeat="stake in mobileStakes track by $index"
        >
          <div class="wrapper">
            <p>{{ stake }}</p>
          </div>
        </div>
      </div>
      <div class="stakes-group-edit " ng-if="stakeEdit">
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.mobileStake[0]"
              />
            </ion-input>
          </div>
        </div>
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.mobileStake[1]"
              />
            </ion-input>
          </div>
        </div>
        <div class="stake-input">
          <div class="stake stake-0">
            <ion-input>
              <input
                type="number"
                class="text-input text-input-md"
                ng-model="userConfigData.mobileStake[2]"
              />
            </ion-input>
          </div>
        </div>
        <!--
          <div class="stake readonly ">
            <div class="wrapper">
              <p>16</p>
            </div>
          </div>
          <div class="stake readonly ">
            <div class="wrapper">
              <p>20</p>
            </div>
          </div>
        -->
      </div>
      <button
        class="disable-hover button button-md button-default button-default-md button-md-cta-primary"
        ng-click="editStake()"
        ng-if="!stakeEdit"
      >
        <span class="button-inner">Edit</span>
        <!-- <div class="button-effect"></div> -->
      </button>
      <button
        class="disable-hover button button-md button-default button-default-md button-md-cta-primary"
        ng-click="setUserConfig('stake');"
        ng-if="stakeEdit"
      >
        <span class="button-inner">Save</span>
        <!-- <div class="button-effect"></div> -->
      </button>
    </div>
  </ion-content>
</ion-view>
