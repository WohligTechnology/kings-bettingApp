<ion-view view-title="home" class="ion-page">
  <div class="header-container">
    <ion-navbar class="toolbar toolbar-md app-header root-page">
      <div class="toolbar-background toolbar-background-md"></div>
      <button class="search-back disable-hover font25 bar-button bar-button-md bar-button-default bar-button-default-md">
        <a class="ion-arrow-left-c color-white"></a>
      </button>
      <ion-buttons class="bar-buttons bar-buttons-md">
        <button class="old-search search disable-hover bar-button bar-button-md bar-button-default bar-button-default-md" ion-button="">
          <i class="icon ion-search placeholder-icon"></i>
          <div class="button-effect"></div>
        </button>
        <button class="balance-button disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"
          ion-button="" menu-toggle="right">
          <span class="button-inner">
           <balance ng-balance="balanceData"> 
            </balance>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
      <div class="toolbar-content toolbar-content-md" ui-sref="app.home">
        <ion-title class="left-title title title-md">
          <div class="toolbar-title toolbar-title-md">
            <div class="logo">
              Kings Bet
            </div>
          </div>
        </ion-title>
      </div>
    </ion-navbar>

    <!-- ngIf:  -->
  </div>
  <ul class="list">
    <li class="item item-toggle">
      <label class="toggle toggle-assertive">
        <input type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label> TAP TO TURN ON 1 CLICK BET

    </li>
  </ul>
  <ion-content class="one-click-setting content content-md" padding="" style="margin-top:90px;">
    <!-- <div class="fixed-content" style="margin-top: 105px;"></div>
    <div class="scroll-content" style="margin-top: 105px;"> -->
    <div class="title">
      <h2 class="page-title">1 Click Bet Settings</h2>
      <i class="apl-icon-info-sign fi flaticon-information"></i>
    </div>
    <div class="select-stakes">
      <span>Select active stake:</span>
    </div>
    <div class="stakes-group">
      <div class="stake readonly active">
        <div class="wrapper">
          <p>40</p>
          <span>Active Stake</span>
        </div>
      </div>
      <div class="stake readonly ">
        <div class="wrapper">
          <p>16</p>
        </div>
      </div>
      <div class="stake readonly ">
        <div class="wrapper">
          <p>20</p>
        </div>
      </div>
    </div>
    <button analytics-on="" color="cta-primary" ion-button="" class="disable-hover button button-md button-default button-default-md button-md-cta-primary">
      <span class="button-inner">Edit</span>
      <div class="button-effect"></div>
    </button>
    <!-- </div> -->
  </ion-content>
</ion-view>
