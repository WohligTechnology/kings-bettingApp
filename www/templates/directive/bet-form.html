<form class="bet-form back" novalidate="" style="transform: translateY(0px);">
  <div class="inputs">
    <odds-stepper class="item-block input-group odds-stepper-group">
      <label class="label-md" stacked="">Odds</label>
      <div class="stepper-input">
        <button class="minus disable-hover button button-md button-default button-default-md button-small button-small-md button-md-light"
          color="light" ion-button="" small="" type="button">
          <span class="button-inner">-</span>
          <div class="button-effect"></div>
        </button>
        <ion-item class="item item-block item-md item-input input-has-value item-input-has-value">
          <div class="item-inner">
            <div class="input-wrapper">
              <ion-input decimalinput="" focusable="" jumpinginputfix="" type="number" class="input input-md">
                <input class="text-input text-input-md" type="number" aria-labelledby="lbl-16" autocomplete="off"
                  autocorrect="off" placeholder="" decimalinput="" focusable="" jumpinginputfix="" />
              </ion-input>
            </div>
          </div>
          <div class="button-effect"></div>
        </ion-item>
        <button class="plus disable-hover button button-md button-default button-default-md button-small button-small-md button-md-light"
          color="light" ion-button="" small="" type="button">
          <span class="button-inner">+</span>
          <div class="button-effect"></div>
        </button>
      </div>
    </odds-stepper>
    <div class="input-group input-group-stake">
      <label class="label-md" stacked="">Stake</label>
      <!---->
      <ion-item class="item item-block item-md item-input ng-untouched ng-pristine ng-invalid">
        <div class="item-inner">
          <div class="input-wrapper">
            <ion-input decimalinput="" focusable="" formcontrolname="stake" jumpinginputfix="" type="number" class="input input-md no-liability ng-untouched ng-pristine ng-invalid">
              <input class="text-input text-input-md" type="number" aria-labelledby="lbl-15" autocomplete="off"
                autocorrect="off" placeholder="Max Bet: {{ value }}" decimalinput="" focusable="" formcontrolname="stake"
                jumpinginputfix="" />
            </ion-input>
          </div>
        </div>
        <div class="button-effect"></div>
      </ion-item>
    </div>
  </div>

  <div class="input-buttons">
    <button analytics-on="" color="cta-action" ion-button="" small="" type="button" class="disable-hover button button-md button-default button-default-md button-small button-small-md button-md-cta-action">
      <span class="button-inner">+1,000</span>
      <div class="button-effect"></div>
    </button>
    <button analytics-on="" color="cta-action" ion-button="" small="" type="button" class="disable-hover button button-md button-default button-default-md button-small button-small-md button-md-cta-action">
      <span class="button-inner">+5,000</span>
      <div class="button-effect"></div>
    </button>
    <button analytics-on="" color="cta-action" ion-button="" small="" type="button" class="disable-hover button button-md button-default button-default-md button-small button-small-md button-md-cta-action">
      <span class="button-inner">+10,000</span>
      <div class="button-effect"></div>
    </button>
  </div>

  <div class="input-buttons confirmation-buttons">
    <button analytics-on="" class="-large disable-hover button button-md button-default button-default-md button-md-cta-secondary"
      color="cta-secondary" ion-button="" type="button">
      <span class="button-inner">Cancel</span>
      <div class="button-effect"></div>
    </button>
    <button analytics-on="" class="line-h0 -large disable-hover button button-md button-default button-default-md button-md-cta-primary"
      color="cta-primary" ion-button="" type="submit" ng-click="confirmbetShow()">
      <span class="button-inner">
        <span class="content action">Place Bet</span>
        <span class="content info ">Profit: 0.00</span>
      </span>
      <div class="button-effect"></div>
    </button>
  </div>
  <div class="item item-toggle">
    Confirm bet before placing
    <label class="toggle toggle-assertive">
      <input type="checkbox" />
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </div>
</form>
