<ion-view view-title="My Markets" class="ion-page">
  <div class="header-container">
    <ion-navbar class="toolbar toolbar-md app-header root-page">
      <div class="toolbar-background toolbar-background-md"></div>
      <go-back-button></go-back-button>
      <ion-buttons class="bar-buttons bar-buttons-md">
        <!--
          <button class="old-search search disable-hover bar-button bar-button-md bar-button-default bar-button-default-md" ion-button="">
            <i class="icon ion-search placeholder-icon"></i>

          </button>
        -->
        <search-event></search-event>
        <button class="balance-button disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"
          ion-button="" menu-toggle="right">
          <span class="button-inner">
            <balance ng-balance="balanceData"> </balance>
          </span>
        </button>
      </ion-buttons>
      <div class="toolbar-content toolbar-content-md" ui-sref="app.home">
        <ion-title class="left-title title title-md">
          <div class="toolbar-title toolbar-title-md">
            <div class="logo">Kings Bet</div>
          </div>
        </ion-title>
      </div>
    </ion-navbar>
    <div ng-include="oneClickBetting" ng-if="userConfigData.oneClickStatus == true"></div>

  </div>
  <ion-content class="my-bets-page content content-md has-header" padding="" ng-class="{'oneclick-top':userConfigData.oneClickStatus == true}">
    <h2 class="page-title">My Markets</h2>
    <div class="padding" ng-if="!myMarkets || myMarkets.length==0 ">
      You have no open bets.
    </div>
    <section>
      <div class="list">
        <a class="item" ng-repeat="market in myMarkets" ui-sref="app.match-inner({game:market.eventType.name,parentId:market.parentCategory._id})">
          {{ market.parentCategory.name }}
        </a>
      </div>
    </section>
  </ion-content>
</ion-view>
