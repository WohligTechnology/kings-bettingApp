<ion-view view-title="My Markets" class="ion-page">
  <div class="header-container">
    <ion-navbar class="toolbar toolbar-md app-header root-page">
      <div class="toolbar-background toolbar-background-md"></div>
      <go-back-button></go-back-button>
      <ion-buttons class="bar-buttons bar-buttons-md">
        <!--
          <button class="old-search search disable-hover bar-button bar-button-md bar-button-default bar-button-default-md" ion-button="">
            <i class="icon ion-search placeholder-icon"></i>
            <div class="button-effect"></div>
          </button>
        -->
        <search-event></search-event>
        <button
          class="balance-button disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"
          ion-button=""
          menu-toggle="right"
        >
          <span class="button-inner">
            <balance ng-balance="balanceData"> </balance>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
      <div class="toolbar-content toolbar-content-md" ui-sref="app.home">
        <ion-title class="left-title title title-md">
          <div class="toolbar-title toolbar-title-md">
            <div class="logo">Kings Bet</div>
          </div>
        </ion-title>
      </div>
    </ion-navbar>

    <!-- ngIf: -->
  </div>
  <ion-content
    class="my-bets-page content content-md"
    padding=""
    style="margin-top:60px;"
  >
    <!-- <div class="fixed-content" style="margin-top: 60px;"></div> -->
    <!-- <div class="scroll-content" style="margin-top: 60px;"> -->
    <h2 class="page-title">My Markets</h2>
    <div class="padding">You have no open bets.</div>

    <!-- </div> -->
  </ion-content>
</ion-view>
