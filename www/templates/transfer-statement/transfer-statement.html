<ion-view view-title="home" class="ion-page">
  <div class="header-container">
    <ion-navbar class="toolbar toolbar-md app-header root-page">
      <div class="toolbar-background toolbar-background-md"></div>
      <button
        class="search-back disable-hover font25 bar-button bar-button-md bar-button-default bar-button-default-md"
      >
        <a class="ion-arrow-left-c color-white"></a>
      </button>
      <ion-buttons class="bar-buttons bar-buttons-md">
        <search-event></search-event>
        <button
          class="balance-button disable-hover bar-buttons bar-buttons-md bar-button bar-button-md bar-button-default bar-button-default-md bar-button-menutoggle bar-button-menutoggle-md"
          ion-button=""
          menu-toggle="right"
        >
          <span class="button-inner">
            <balance ng-balance="balanceData"> </balance>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
      <div class="toolbar-content toolbar-content-md" ui-sref="app.home">
        <ion-title class="left-title title title-md">
          <div class="toolbar-title toolbar-title-md">
            <div class="logo">Kings Bet</div>
          </div>
        </ion-title>
      </div>
    </ion-navbar>

    <!-- ngIf: -->
  </div>
  <ion-content
    class="transfer-page content content-md"
    padding
    style="margin-top:60px;"
  >
    <div>
      <h2 class="page-title">Transfer Statement</h2>
      <div class="report">
        <div class="header">
          <div class="date">Date</div>
          <div class="description">Description</div>
          <div class="amount">Amount</div>
        </div>
        <div class="group" ng-repeat="transaction in items">
          <div class="header">
            {{ transaction.createdAt | timezoneformate: "dd.MM.yyyy" }}
          </div>
          <div class="content">
            <div class="details">
              <div class="date">
                {{ transaction.createdAt | timezoneformate: "h:mm:ss" }}
              </div>
              <div class="description">
                <span ng-if="transaction.fromUser._id === userId"
                  >Transfer Out</span
                >
                <span ng-if="transaction.toUser._id === userId"
                  >Transfer In</span
                >
              </div>
              <div
                class="amount"
                ng-class="{'-negative': transaction.fromUser._id === userId, '-positive': transaction.toUser._id === userId}"
              >
                <span ng-if="transaction.fromUser._id === userId">-</span>
                {{ transaction.amount / balancePlayerRate || 0 | number: 2 }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tableData padding-vertical" ng-show="totalItems===0 ">
        <h5>No data found</h5>
      </div>
      <div class="tableData padding-vertical" ng-show="totalItems===undefined ">
        <h5>Loading Data</h5>
      </div>
    </div>
  </ion-content>
</ion-view>
